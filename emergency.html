<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="emergencystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
        <div class="container">
            <h1>EMERGENCY</h1>
            <textarea name="Address" id="" cols="10" rows="2" placeholder="Address"></textarea>
            <input type="text" placeholder="Phone No." required>
            <div class="input-box">
                <span class="btn-text">Specification</span>
                <span class="arrow-dwn">
                    <i class="fa-solid fa-chevron-down"></i>
                </span>
            </div>
            <ul class="list-items">
                <li class="items">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>    
                    </span>
                    <span class="item-text">Oxygen equipment</span>
                </li>
                <li class="items">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>    
                    </span>
                    <span class="item-text">Defibrillator</span>
                </li>
                <li class="items">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>    
                    </span>
                    <span class="item-text">Ventilators</span>
                </li>
                <li class="items">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>    
                    </span>
                    <span class="item-text">Blood pressure monitor</span>
                </li>
                <li class="items">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>    
                    </span>
                    <span class="item-text">ECG</span>
                </li>
                <li class="items">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>    
                    </span>
                    <span class="item-text">Pulse oximeters</span>
                </li>
                <li class="items">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>    
                    </span>
                    <span class="item-text">Suction</span>
                </li>
                <li class="items">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>    
                    </span>
                    <span class="item-text">Normal</span>
                </li>
            </ul>
            <button type="submit" class="btn">Submit</button>
        </div>
    
    <script src="emergencyscript.js"></script>
</body>
</html>
